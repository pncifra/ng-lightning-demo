<div>
 <div style="padding-top: 2em">
    <div class="slds-section-title--divider">
      {{totalPoints}}/100 Points Completed
      </div>
    <div style="text-align: center; width: 100%; margin-top: 3em; margin-bottom: 3em">
      <div style="width:80%; height: 6em; margin: auto; border-width: thin; border-color: #54698d; border-style: solid">
      <div style="background-color: #F88962; height: 100%" [style.width]="getPercent()">
      </div>
    </div>
    </div>
  </div>
  <div class="slds-section-title--divider">Completed Tasks</div>
  <div style="padding-top: 2em">
    <ul class="timeline">
    <li class="slds-timeline__item" *ngFor="let task of tasks">
      <span class="slds-assistive-text">Task</span>
      <div class="slds-media">
        <div class="slds-media__body">
          <div class="slds-media slds-media--timeline slds-timeline__media--task">
            <div class="slds-media__figure">
              <svg aria-hidden="true" class="slds-icon slds-icon-standard-task slds-timeline__icon">
                <use xlink:href="assets/icons/standard-sprite/svg/symbols.svg#task"></use>
              </svg>
            </div>
            <div class="slds-media__body">
                <div class="slds-media__body">
                  <p class="slds-tile__title slds-truncate">{{task.name}}</p>
                  <ul class="slds-tile__detail slds-list--horizontal slds-text-body--small">
                    <li class="slds-list__item slds-m-right--large">
                      <span>Priority:</span>
                      <span class="slds-m-left--xx-small">{{task.priority}}</span>
                    </li>
                    <li class="slds-list__item">
                      <span>Difficulty:</span>
                      <span class="slds-m-left--xx-small">{{task.difficulty}}</span>
                    </li>
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  </div>
</div>
